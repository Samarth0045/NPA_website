<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }
        .container {
            margin-top: 60px;
        }
        .dashboard-card {
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .logout-btn {
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="d-flex">
      <a href="{% url 'admin_signin' %}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="dashboard-card">
        <h2 class="mb-4">Admin Dashboard</h2>

        {% if users %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Age</th>
                  <th>Designation</th>
                  <th>Bio</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.designation }}</td>
                    <td>{{ user.bio }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
        {% else %}
            <p>No user data available.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
