{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light pt-5">
    <div class="container">
        <h2>Create Your Profile</h2>

            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
