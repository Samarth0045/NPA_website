<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Passion Association of Nandurbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .contact-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .contact-card h1 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .contact-info strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Email: <strong>contact@passionassociation.com</strong></p>
            <p>Phone: <strong>+91 9876543210</strong></p>
            <p>Address: <strong>123 Main Street, Nandurbar, Maharashtra, India</strong></p>
        </div>
    </div>
</body>
</html>
