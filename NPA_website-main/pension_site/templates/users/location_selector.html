{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-weight: 500;
        }

        select {
            border-radius: 12px;
        }

        .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }
    </style>
</head>
<body>

<div class="container px-4">
    <div class="card mx-auto">
        <h3 class="text-center mb-4">üåê Select Your Area</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <select id="district" name="district" class="form-select">
                    <option value="">Select District</option>
                    {% for district in districts %}
                        <option value="{{ district.id }}">{{ district.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="taluka" class="form-label">Taluka</label>
                <select id="taluka" name="taluka" class="form-select">
                    <option value="">Select Taluka</option>
                </select>
            </div>
        </form>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX Script for Dynamic Taluka Loading -->
<script>
    $(document).ready(function () {
        $('#district').change(function () {
            var districtId = $(this).val();
            $.ajax({
                url: "/users/ajax/load-talukas/",  // You must define this URL in your urls.py
                data: {
                    'district_id': districtId
                },
                success: function (data) {
                    $('#taluka').html('<option value="">Select Taluka</option>');
                    $.each(data, function (key, value) {
                        $('#taluka').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                }
            });
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
